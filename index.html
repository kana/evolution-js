<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Evolution JS</title>
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="vendor/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="evolution.css" rel="stylesheet">
  </head>
  <body>
    <div class="navbar navbar-inverse">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href=".">Evolution JS</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="active"><a href=".">Home</a></li>
              <li><a href="https://github.com/kana/evolution-js">Code</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div id="game_board"></div>

      <form class="form-inline">
        <div class="row">
          <div class="span8">
            <button id="skip" type="button" class="btn">Skip</button>
            <input id="skip_day_count" name="skip_day_count" type="number" value="1">
            day(s)
          </div>
          <div class="span4 text-right">
            <button id="toggle_debug_information" type="button" class="btn">Toggle debug information</button>
          </div>
        </div>
        <div class="row">
          <div class="span12">
            <label class="checkbox">
              <input id="automatic_skip" name="automatic_skip" type="checkbox" value="">
              Skip automatically
            </label>
          </div>
        </div>
      </form>
    </div>

    <div id="debug" class="container">
      <div class="row">
        <dl class="span6">
          <dt>Animals</dt>
          <dd id="debug_animals"></dd>
        </dl>
        <dl class="span6">
          <dt>Plants</dt>
          <dd id="debug_plants"></dd>
        </dl>
      </div>
    </div>

    <script src="vendor/jquery/jquery-1.9.1.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="evolution.js"></script>
  </body>
</html>
