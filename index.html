<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Evolution JS</title>
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="vendor/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="evolution.css" rel="stylesheet">
  </head>
  <body>
    <div class="navbar navbar-inverse">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href=".">Evolution JS</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="active"><a href=".">Home</a></li>
              <li><a href="https://github.com/kana/evolution-js">Code</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div id="game_board"></div>

      <form class="form-inline">
        <div class="row">
          <div class="span4">
            <button id="skip" type="button" class="btn">Skip</button>
            <input id="skip_day_count" name="skip_day_count" type="number" class="input-small" value="1">
            day(s)
          </div>
          <div class="span4 text-center">
            <span id="currentDay">-</span> days later
          </div>
          <div class="span4 text-right">
            <button id="toggle_debug_information" type="button" class="btn">Show debug information</button>
          </div>
        </div>
        <div class="row">
          <div class="span12">
            <label class="checkbox">
              <input id="automatic_skip" name="automatic_skip" type="checkbox" value="">
              Skip automatically
            </label>
          </div>
        </div>
        <div class="row">
          <div class="span2">
            <button id="reset_world" type="button" class="btn">Reset the world</button>
          </div>
          <div class="span3 form-horizontal">
            <div class="control-group">
              <label class="control-label" for="plant_energy">Plant energy</label>
              <div class="controls">
                <input id="plant_energy" name="plant_energy" type="number" class="input-small">
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="reproduction_energy">Reproduction energy</label>
              <div class="controls">
                <input id="reproduction_energy" name="reproduction_energy" type="number" class="input-small">
              </div>
            </div>
          </div>
          <div class="span3 form-horizontal">
            <div class="control-group">
              <label class="control-label" for="map_width">Map width</label>
              <div class="controls">
                <input id="map_width" name="map_width" type="number" class="input-small">
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="map_height">Map height</label>
              <div class="controls">
                <input id="map_height" name="map_height" type="number" class="input-small">
              </div>
            </div>
          </div>
          <div class="span3 form-horizontal">
            <div class="control-group">
              <label class="control-label" for="jungle_x">Jungle x</label>
              <div class="controls">
                <input id="jungle_x" name="jungle_x" type="number" class="input-small">
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="jungle_y">Jungle y</label>
              <div class="controls">
                <input id="jungle_y" name="jungle_y" type="number" class="input-small">
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="jungle_width">Jungle width</label>
              <div class="controls">
                <input id="jungle_width" name="jungle_width" type="number" class="input-small">
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="jungle_height">Jungle height</label>
              <div class="controls">
                <input id="jungle_height" name="jungle_height" type="number" class="input-small">
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>

    <div id="debug" class="container">
      <div class="row">
        <dl class="span6">
          <dt>Animals</dt>
          <dd id="debug_animals"></dd>
        </dl>
        <dl class="span6">
          <dt>Plants</dt>
          <dd id="debug_plants"></dd>
        </dl>
      </div>
    </div>

    <script src="vendor/jquery/jquery-1.9.1.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="evolution.js"></script>
  </body>
</html>
